<body>
    <div>
        <form name="UserReg" method="POST">
            <table>
                <tr>
                    <td>姓名：</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td><input type="radio" name="sex">男</input></td>
                    <td><input type="radio" name="sex">女</input></td>
                </tr>
                <tr>
                    <td>请选择感兴趣的小组：</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="g1" value="culture"> 文化</td>
                    <td><input type="checkbox" name="g2" value="photo"> 摄影</td>
                    <td><input type="checkbox" name="g3" value="entertainment"> 娱乐</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="g4" value="fashion"> 时尚</td>
                    <td><input type="checkbox" name="g5" value="life"> 生活</td>
                    <td><input type="checkbox" name="g6" value="tech"> 科技</td>
                </tr>
                <tr>
                    <td>请选择你居住的城市:</td>
                    <td><select name="city" id="c1">
                        <option value="chengdu" selected="selected">成都</option>
                        <option value="shanghai">上海</option>
                        <option value="beijing">北京</option>
                    </select></td>
                </tr>
                <tr>
                    <td>请选择你要上传的照片:</td>
                    <td><input type="hidden" name="code"></td>
                </tr>
                <tr>
                    <td>请留言:</td>
                    <td><textarea name="demo" id="demo1" cols="50" rows="6"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" name="tijiao" value=" 提交"></td>
                </tr>
            </table>
        </form>
    </div>
