<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMLDOM</title>
    <style>
        .d1{
            border: 1px solid red;
            width: 200px;
            height: 200px;
        }
        .d2{
            border: 1px solid blue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="div1">
        div
    </div>
    <div id="div2">
        div
    </div>
    <div id="div3">
        div
    </div>
    <script>
        var div=document.getElementById("div1");
        var div2=document.getElementById("div2");
        var div3=document.getElementById("div3");
        div.onclick=function(){
          div.style.border="1px solid blue";
          div.style.fontSize="30px";
        };
        //var innerHTML=div.innerHTML.trim();//trim()去除前后空白
        //alert(innerHTML);
        //div.innerHTML="<input type='text'>";
        //div标签中追加一个文本输入框
        //div.innerHTML+="<input type='text'>";
        div2.onclick=function () {
            div2.className="d1";
        };
        div3.onclick=function () {
            div3.className="d2"
        };
    </script>
</body>
</html>
