<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" id="demo" value="去百度">
</body>
<script>
    var demo=document.getElementById("demo");
    function fun(){
        location.href="https://www.baidu.com"
    }
    demo.onclick=function () {
        location.href="https://www.baidu.com";
    }
    setTimeout(fun,5000);
</script>
</html>
