<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>
    <style>
        div{
            text-align: center;
            margin: 5px;
        }
        table{
            border: 1px solid;
            margin: auto;
            width: 500px;
        }
        td,th{
            text-align: center;
            border: 1px solid royalblue;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="id" placeholder="请输入编号">
        <input type="text" id="name" placeholder="请输入姓名">
        <input type="text" id="gender" placeholder="请输入性别">
        <input type="button" id="btn_add" value="添加">
    </div>
    <table>
        <caption>学生信息表</caption>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>1</td>
            <td>王</td>
            <td>男</td>
            <td><a href="javascript:" onclick="deltr(this);">删除</a></td>
        </tr>
    </table>
</body>
<script>
    document.getElementById("btn_add").onclick=function () {
        var id=document.getElementById("id").value;
        var name=document.getElementById("name").value;
        var gender=document.getElementById("gender").value;
        var td_id=document.createElement("td");
        var text_id=document.createTextNode(id)
        td_id.appendChild(text_id);
        var td_name=document.createElement("td");
        var text_name=document.createTextNode(name);
        td_name.appendChild(text_name);
        var td_gender=document.createElement("td");
        var text_gender=document.createTextNode(gender);
        td_gender.appendChild(text_gender);
        var td_delet=document.createElement("td");
        var td_a=document.createElement("a");
        td_a.setAttribute("href","javascript:");
        td_a.setAttribute("onclick","deltr(this);");
        var text_a=document.createTextNode("删除");
        td_a.appendChild(text_a);
        td_delet.appendChild(td_a);
        var tr=document.createElement("tr");
        tr.appendChild(td_id);
        tr.appendChild(td_name);
        tr.appendChild(td_gender);
        tr.appendChild(td_delet);
        var table=document.getElementsByTagName("table")[0];
        table.appendChild(tr);
    }
    function deltr(object) {
        var table=object.parentNode.parentNode.parentNode;
        var tr=object.parentNode.parentNode;
        table.removeChild(tr);
    }

</script>
</html>
